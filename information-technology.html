<script type="application/json" data-for="htmlwidget-ce8f12c79e792466f32f">{"x":{"filter":"top","filterHTML":"<tr>\n  <td data-type=\"disabled\" style=\"vertical-align: top;\">\n    <div class=\"form-group has-feedback\" style=\"margin-bottom: auto;\">\n      <input type=\"search\" placeholder=\"All\" class=\"form-control\" style=\"width: 100%;\"/>\n      <span class=\"glyphicon glyphicon-remove-circle form-control-feedback\"><\/span>\n    <\/div>\n  <\/td>\n  <td data-type=\"character\" style=\"vertical-align: top;\">\n    <div class=\"form-group has-feedback\" style=\"margin-bottom: auto;\">\n      <input type=\"search\" placeholder=\"All\" class=\"form-control\" style=\"width: 100%;\"/>\n      <span class=\"glyphicon glyphicon-remove-circle form-control-feedback\"><\/span>\n    <\/div>\n  <\/td>\n  <td data-type=\"character\" style=\"vertical-align: top;\">\n    <div class=\"form-group has-feedback\" style=\"margin-bottom: auto;\">\n      <input type=\"search\" placeholder=\"All\" class=\"form-control\" style=\"width: 100%;\"/>\n      <span class=\"glyphicon glyphicon-remove-circle form-control-feedback\"><\/span>\n    <\/div>\n  <\/td>\n<\/tr>","extensions":["Buttons"],"caption":"<caption>Verbatim responses to Voting Questions in the Local Election Staff Survey<\/caption>","fillContainer":true,"data":[["RO","RO","RO","RO","RO","RO","RO","RO","RO"],["Files were often updated - and these revisions were never communicated to RO's. I had to get into the habit of doing daily searches on each tab on the Election Homepage to make sure we were always using the latest version of a file / form. I would suggest a new feature be adopted where the user can sort / identify updated files easily each day to save time for the RO. Or maybe a central file which gets updated each time a file / form is updated so a RO only has to view that file to quickly ascertain whether any files were updated that given day.    The resource centre content (i.e. FORM.410) was massively out of date. This needs to be improved upon to make these information more reliable and useful.",null,"It's adequate","The whole thing needs ovehauling and focused on outcomes and how to get there not a sea of details.","We could be made more aware of certain sections, not just find out about them by luck.",null,"faq section clearly identified",null,null],[null,"A few incidents occurred in the first 4 weeks:  * F drive was not available on all 3 SOA desktops. It took many weeks to resolve this and wasn't until the end of the 4th week in the RO office that my SOAEM had a working desktop with access to Excel and F drive. This meant she was unable to perform her role effectively during this time. She resorted to bringing in her own laptop to create excel documents, then emailed them to me (RO), I then saved them to F drive and printed them for her as required. This process wasted a lot of time. IS were called nearly every day to fix this issue and it should have been fixed much sooner than 4 weeks into the 10 week election period.  * The abovementioned SOAEM desktop was also the only one connected to the office printer/scanner. This meant that for the first 4 weeks the SOAs/OAs couldn't scan as there was no F drive to save the documents to. All scanning fell to the RO which took valuable time out of their day to perform menial tasks. Larger offices require additional/printers to perform their tasks.",null,null,"The RO could actually be able to talk to them about issues, rather than rely on the ROSO putting in an issue. The ROSO is a point of failure ROs need to be able to talk to IT, Payroll, Candidates, No i nations etc when required, not contact the ROSO and then wait.","Better customer service.   Be more flexible.",null,"Dedicated access number.  Also password reset should be given to RO office for all systems","More technical capability"]],"container":"<table class=\"display fill-container\">\n  <thead>\n    <tr>\n      <th>Role: <\/th>\n      <th>Q147: How could the election homepage be improved?<\/th>\n      <th>Q150: How could the IS Service Desk be improved?<\/th>\n    <\/tr>\n  <\/thead>\n<\/table>","options":{"pageLength":10,"dom":"tip","order":[],"autoWidth":false,"orderClasses":false,"orderCellsTop":true,"rowCallback":"function(row, data) {\nvar value=data[0]; $(this.api().cell(row, 0).node()).css({'font-size':'12pt'});\nvar value=data[1]; $(this.api().cell(row, 1).node()).css({'font-size':'12pt'});\nvar value=data[2]; $(this.api().cell(row, 2).node()).css({'font-size':'12pt'});\nvar value=data[3]; $(this.api().cell(row, 3).node()).css({'font-size':'12pt'});\nvar value=data[4]; $(this.api().cell(row, 4).node()).css({'font-size':'12pt'});\n}"}},"evals":["options.rowCallback"],"jsHooks":[]}</script>
